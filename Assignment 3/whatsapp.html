  <style>
  	@font-face {
      font-family: 'OCR A Std';

    }

    body {
      background-color: #EBE3D5;

      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;

    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;

    nav {

    .footer {

    .box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 670px;
      max-height: 600px;
      background-color: #776B5D;
      color: #E3E1D9;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      margin: 40px auto;
      transform: rotateX(10deg) rotateY(10deg);
      transition: transform 0.5s;
      border-radius: 20px;
      overflow-y: auto;
      overflow-x: auto;
    }

    .box:hover {
      transform: rotateX(0deg) rotateY(0deg);
    }

    .box h2 {
      font-size: 75px;
      margin-bottom: 5px;
      font-family: 'OCR A Std', monospace;
    }

    .box p {
      font-size: 19.2px;
      line-height: 25.6px;
      margin-bottom: 32px;
    }

    .box a {
      background-color: #F1DEC9;
      color: black;
      padding: 16px 32px;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
      border: none;
      margin: 8px 0;
      width: 80%;
      max-width: none;
      display: block;
      text-align: center;
    }

    .box a:hover {
      background-color: #758694;
    }

        .box a:hover {
      background-color: #9DB2BF;
    }

    .collapsible {
      background-color: #776B5D;
      color: white;
      cursor: pointer;
      padding: 16px;
      border: none;
      text-align: left;
      outline: none;
      font-size: 18px;
      border-radius: 5px;
      width: 50%;
      text-align: center;
      box-sizing: border-box;
    }

    .active, .collapsible:hover {
      background-color: #grey;
    }

    .content {
      padding: 0 18px;
      display: none;
      overflow: hidden;
      background-color: #776B5D;
      width: 80%;
    }
  </style>
</head>
<body>

  </main>

  <script>
    const currentTime = document.getElementById('current-date-time');
    function updateDateTime() {
      const now = new Date();
      const date = now.toLocaleDateString('en-GB', {
        day: 'numeric',
        month: 'short',
        year: 'numeric'
      });
      const time = now.toLocaleTimeString();
      currentTime.textContent = `Today is ${now.toLocaleDateString('en-GB', { weekday: 'long' })}, ${date} ${time}`;
    }
    updateDateTime();
    setInterval(updateDateTime, 1000);

    function toggleContent(element) {
      const content = element.nextElementSibling;
      if (content.style.display === "block") {
        content.style.display = "none";
      } else {
        content.style.display = "block";
      }
    }
  </script>

  <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>
